name: Flutter Multi-Platform Build & Upload to AWS S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: flutter-apk-deepali-2712
  FLUTTER_VERSION: '3.35.6'
  VERSION: v${{ github.run_number }}

jobs:
  # ðŸ§© Linux Desktop Build
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          architecture: x64

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Zip Linux build
        run: zip -r linux_app_${{ env.VERSION }}.zip build/linux/x64/release/bundle/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Linux build to S3
        run: aws s3 cp linux_app_${{ env.VERSION }}.zip s3://${{ env.S3_BUCKET }}/linux/${{ env.VERSION }}/linux_app.zip --acl private


  # ðŸ§© Android APK Build
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Android release APK
        run: flutter build apk --release

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Android APK to S3
        run: aws s3 cp build/app/outputs/flutter-apk/app-release.apk s3://${{ env.S3_BUCKET }}/android/${{ env.VERSION }}/app-release.apk --acl private


  # ðŸ§© Web Build (FIXED â€” Removed ACL flag)
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Web release
        run: flutter build web --release

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Web build to S3
        run: |
          aws s3 sync build/web s3://${{ env.S3_BUCKET }}/web/${{ env.VERSION }}/ --delete


  # ðŸ§© Windows Desktop Build (FIXED â€” Correct path)
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Windows release
        run: flutter build windows --release

      - name: Compress Windows build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows_app_${{ env.VERSION }}.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload Windows build to S3
        run: aws s3 cp windows_app_${{ env.VERSION }}.zip s3://${{ env.S3_BUCKET }}/windows/${{ env.VERSION }}/windows_app.zip --acl private


  # ðŸ§© macOS Desktop Build
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build macOS release
        run: flutter build macos --release

      - name: Zip macOS build
        run: zip -r macos_app_${{ env.VERSION }}.zip build/macos/Build/Products/Release/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload macOS build to S3
        run: aws s3 cp macos_app_${{ env.VERSION }}.zip s3://${{ env.S3_BUCKET }}/macos/${{ env.VERSION }}/macos_app.zip --acl private
